<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2f4f4f, #006400); /* Dark green gradient */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        
        .upload-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1em;
            cursor: pointer;
        }

        button {
            background-color: #228b22; /* Forest green button */
            color: white;
            font-size: 1.1em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #006400; /* Darker forest green on hover */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Upload Your Image</h1>

    <div class="upload-container">
        <form action="/images/seeImage.html" method="POST" enctype="multipart/form-data">
            <label for="imageUpload">Choose an image file to upload:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" required>
            <br>
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Stylish Image Upload</p>
    </div>

</body>
</html>
