<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2f4f4f, #006400); /* Dark green gradient */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .file-list-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #a9dfbf;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        button {
            background-color: #228b22; /* Forest green button */
            color: white;
            font-size: 1.2em;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #006400; /* Darker green on hover */
            transform: scale(1.05);
        }

        #file-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            text-align: center;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            button {
                width: 100%;
                padding: 14px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <h1>Image Viewer</h1>

    <div class="file-list-container">
        <h3>Select an Image to View</h3>
        <ul id="file-list"></ul>
    </div>

    <div id="file-content" class="file-list-container">
        <h3>Content of the Image:</h3>
        <img id="file-image" alt="Selected Image will appear here">
    </div>

    <div class="footer">
        <p>&copy; 2025 Image Viewer</p>
    </div>

    <script>
        // Fetch the list of files from the server and display them
        fetch('/images/listFiles.php')
            .then(response => response.json())
            .then(files => {
                const fileListElement = document.getElementById('file-list');
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = `View ${file}`;
                    button.onclick = () => viewFileContent(file);
                    listItem.appendChild(button);
                    fileListElement.appendChild(listItem);
                });
            });

        // Fetch and display the content of a selected image
        function viewFileContent(filename) {
            // Construct the image URL (assuming images are served from the /uploads directory)
            const imageUrl = `/images/uploads/${filename}`;

            // Get the image element
            const imageElement = document.getElementById('file-image');

            // Set the src attribute of the img element to the image URL
            imageElement.src = imageUrl;

            // Set alt text for the image (optional)
            imageElement.alt = `Image: ${filename}`;
        }
    </script>

</body>
</html>
